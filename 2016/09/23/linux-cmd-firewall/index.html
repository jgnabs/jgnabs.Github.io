        <h2 id="操作端口"><a href="#操作端口" class="headerlink" title="操作端口"></a>操作端口</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd --zone=public --add-port=80/tcp --permanent    #开放80 端口</span><br><span class="line">firewall-cmd --zone=public --remove-port=80/tcp --permanent    #移除80 端口   </span><br><span class="line">命令含义：  </span><br><span class="line">--zone    #作用域    没有此参数则为添加所有区域的端口</span><br><span class="line">--add-port=80/tcp    #添加端口，格式为：端口/通讯协议  </span><br><span class="line">--permanent    #永久生效，没有此参数重启后失效</span><br></pre></td></tr></table></figure>

<h2 id="操作服务"><a href="#操作服务" class="headerlink" title="操作服务"></a>操作服务</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd --zone=public --add-service=http --permanent    #开放http服务</span><br><span class="line">firewall-cmd --zone=public --remove-service=http --permanent    #移除http服务   </span><br><span class="line">命令含义：  </span><br><span class="line">--zone    #作用域    没有此参数则为添加所有区域的服务</span><br><span class="line">--add-service=http    #添加服务  </span><br><span class="line">--permanent    #永久生效，没有此参数重启后失效</span><br></pre></td></tr></table></figure>

<h2 id="查看状态"><a href="#查看状态" class="headerlink" title="查看状态"></a>查看状态</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1,查看 firewall  状态 :  </span><br><span class="line"><span class="meta">$</span><span class="bash"> firewall-cmd --state    <span class="comment"># eg :running  </span></span></span><br><span class="line">2,查看 firewall 版本 :   </span><br><span class="line"><span class="meta">$</span><span class="bash"> firewall-cmd --version <span class="comment">#eg : 0.4.3.2</span></span></span><br></pre></td></tr></table></figure>

<h2 id="其他内容"><a href="#其他内容" class="headerlink" title="其他内容"></a>其他内容</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd --list-all-zones    #查看所有的zone信息</span><br><span class="line">firewall-cmd --get-default-zone    #查看默认zone是哪一个</span><br><span class="line">firewall-cmd --get-active-zones    #查看已经被激活的zone</span><br><span class="line">firewall-cmd --zone=internal --change-zone=p3p1    #临时修改接口p3p1所属的zone为internal</span><br><span class="line">firewall-cmd --add-service=http    #暂时开放http</span><br><span class="line">firewall-cmd --permanent --add-service=http    #永久开放http</span><br><span class="line">firewall-cmd --zone=public --add-port=80/tcp --permanent    #在public中永久开放80端口</span><br><span class="line">firewall-cmd --permanent --zone=public --remove-service=ssh    #从public zone中移除服务</span><br><span class="line">firewall-cmd --reload    #重新加载配置</span><br><span class="line">systemctl start firewalld.service  systemctl stop firewalld.service    #启动和停止服务</span><br></pre></td></tr></table></figure>
